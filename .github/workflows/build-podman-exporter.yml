---
name: Build Prometheus Podman Exporter image
on:
  push:
    branches:
      - main
    paths:
      - 'podman-exporter/**'
      - '!podman-exporter/README.md'
      - '.github/workflows/build-podman-exporter.yml'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Build and push image
        uses: ./.github/actions/build-image
        with:
          name: podman-exporter
          version: 1.19.0
          description: Prometheus exporter for Podman environments exposing containers, pods, images, volumes and networks information
          license: Apache-2.0
          token: ${{ secrets.GITHUB_TOKEN }}