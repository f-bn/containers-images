---
name: Build Ubuntu system images
on:
  push:
    branches:
      - main
    paths:
      - 'ubuntu/*-init/**'
      - '!ubuntu/**/README.md'
      - '.github/workflows/build-ubuntu-init.yml'
  workflow_dispatch:
  schedule:
    - cron: '35 4 * * 6' # Every Saturday at 04:35am
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    strategy:
      matrix:
        version: ['25.10-init', '24.04-init']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Extract Ubuntu release version
        id: version
        shell: bash
        run: echo "release=${VERSION%-init}" >> $GITHUB_OUTPUT
        env:
          VERSION: ${{ matrix.version }}

      - name: Build and push image
        uses: ./.github/actions/build-image
        with:
          name: ubuntu
          version: ${{ matrix.version }}
          description: Custom Ubuntu ${{ steps.version.outputs.release }} system container image
          build-context: ./ubuntu/${{ matrix.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
