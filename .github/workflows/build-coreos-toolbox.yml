---
name: Build coreos-toolbox image
on:
  push:
    branches:
      - main
    paths:
      - 'coreos-toolbox/**'
      - '!coreos-toolbox/README.md'
      - '.github/workflows/build-coreos-toolbox.yml'
  workflow_dispatch:
  schedule:
    - cron: '35 4 * * 6' # Every Saturday at 04:35am
jobs:
  build-stable:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        version: ['42']
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to registry
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          context: ./coreos-toolbox
          file: ./coreos-toolbox/Dockerfile
          push: true
          build-args: |
            RELEASE=${{ matrix.version }}
          tags: |
            ghcr.io/f-bn/coreos-toolbox:${{ matrix.version }}
            ghcr.io/f-bn/coreos-toolbox:latest